# RedAmon Webapp Docker Compose

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redamon-webapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
