LoadModule autoindex_module modules/mod_autoindex.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule rewrite_module modules/mod_rewrite.so

# CRITICAL: Load CGI module
LoadModule cgi_module modules/mod_cgi.so
LoadModule cgid_module modules/mod_cgid.so

# Server identity
ServerAdmin admin@localhost
ServerName gpigs.devergolabs.com:80

# Document root
DocumentRoot "/usr/local/apache2/htdocs"

# VULNERABLE: Authentication configuration for CVE-2017-3167
# ap_get_basic_auth_pw() can be exploited to bypass authentication
<Directory />
    AllowOverride None
    Require all granted
</Directory>

<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# VULNERABLE: Protected area with basic auth (CVE-2017-3167 target)
<Directory "/usr/local/apache2/htdocs/admin">
    AuthType Basic
    AuthName "Admin Area"
    AuthUserFile /usr/local/apache2/conf/.htpasswd
    Require valid-user
</Directory>

# Directory index
<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

# Deny access to .htaccess files
<Files ".ht*">
    Require all denied
</Files>

# Logging
ErrorLog /proc/self/fd/2
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common
    CustomLog /proc/self/fd/1 common
</IfModule>

# CGI Configuration
ScriptAlias /cgi-bin/ "/usr/local/apache2/cgi-bin/"

<Directory "/usr/local/apache2/cgi-bin">
    AllowOverride None
    Options +ExecCGI
    Require all granted
    AddHandler cgi-script .cgi .sh
</Directory>

# MIME types
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddHandler cgi-script .cgi .sh
</IfModule>

# Server signature (reveals version - useful for reconnaissance)
ServerTokens Full
ServerSignature On
